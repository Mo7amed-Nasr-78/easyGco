<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="../../assets/fav.png">
    <!-- bootstrap framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- stylesheet links -->
    <link rel="stylesheet" href="../../style/custom.css">
    <link rel="stylesheet" href="../../style/main.css">
    <!-- boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="section-bg-3">

    <!-- header start -->
    <div class="pt-3 pt-sm-4">
        <div class="container px-sm-0 d-flex align-items-center justify-content-center">
            <div class="logo height-45">
                <a href="#">
                    <img src="../../assets/logo.svg" alt="logo" class="h-100 w-100">
                </a>
            </div>
        </div>
    </div>
    <!-- header end -->

    <section class="form forget-pass">
        <div class="container d-flex align-items-start align-items-sm-center justify-content-center mx-auto py-4">
            <div class="form-panel d-flex flex-column align-items-center px-3 px-sm-4 py-4 bg-white radius-15 shadow-2">
                <h1 class="fs-32 fw-semibold text-capitalize mb-1 secondary-color">sign up</h1>
                <p class="form-desc fs-16 fw-normal grey-color-7 text-center">Enter your credentials to create an account</p>
                <form action="" class="w-100">
                    <div class="height-50 d-flex align-items-center gap-1 border-1 border-solid border-grey-6 rounded-3 px-3 grey-color-12 mb-20 position-relative">
                        <i class='bx bx-lock-alt fs-22'></i>
                        <input type="password" name="newPassword" id="newPassword" placeholder="New password" class="w-100 h-100 bg-transparent fs-18 fw-normal border-0">
                        <div class="pass-visibility grey-color-12 fs-18 position-absolute top-50 translate-middle-y lh-1" role="button">
                            <i class='bx bx-show fs-22 show'></i>
                            <i class='bx bx-hide fs-22 hide'></i>
                        </div>
                    </div>
                    <div class="height-50 d-flex align-items-center gap-1 border-1 border-solid border-grey-6 rounded-3 px-3 grey-color-12 mb-3 position-relative">
                        <i class='bx bx-lock-alt fs-22'></i>
                        <input type="password" name="newPassword" id="re-newPassword" placeholder="Confirmed password" class="w-100 h-100 bg-transparent fs-18 fw-normal border-0">
                        <div class="pass-visibility grey-color-12 fs-18 position-absolute top-50 translate-middle-y lh-1" role="button">
                            <i class='bx bx-show fs-22 show'></i>
                            <i class='bx bx-hide fs-22 hide'></i>
                        </div>
                    </div>
                    <button class="w-100 height-50 fs-16 fw-medium border-1 border-solid border-accent radius-8 text-white accent-bg text-capitalize transition-03 sacle-98">sign up</button>
                </form>
                <h4 class="fs-16 fw-normal black-color text-center mt-3 mb-0">Already have an account? <a href="../signin" class="fw-semibold text-decoration-none black-color text-capitalize">sign in</a></h4>
            </div>
        </div>
    </section>


    <script src="../../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
